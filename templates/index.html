<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg">
        <h1 class="mb-4 text-2xl font-bold text-center">Image Generator</h1>
        <form id="imageForm" class="mb-4">
            <input type="text" id="prompt" name="prompt" class="px-4 py-2 w-full" placeholder="Enter prompt here">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white w-full mt-2">Generate Image</button>
        </form>
        <div id="imageContainer" class="mt-4">
            <img id="generatedImage" src="" alt="Generated Image" style="display: none; width: 100%;">
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
